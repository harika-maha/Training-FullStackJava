<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pagenewstyle.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img src="https://cdn.wallpapersafari.com/42/16/UCkR9Q.jpg" class="image" />

    <section aria-label="Coffee">

          &#8592;
        </button>
        <button class="carousel-button next" data-carousel-button="next">

        <ul data-slides>

            <img
              src="https://us.123rf.com/450wm/kowition/kowition1708/kowition170800032/83603684-coffee-bag-mockup-packaging-isolated-illustration-.jpg?ver=6"
              style="height: 30%; width: 40%"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcliRBToGghRcy5zzte30zsxW6li3B3J2RmA&usqp=CAU"
              alt="Nature Image #1"
              style="opacity: 0.1"
            />
            <!-- <img
              src="https://us.123rf.com/450wm/kowition/kowition1708/kowition170800032/83603684-coffee-bag-mockup-packaging-isolated-illustration-.jpg?ver=6"
              height="30px"
              width="30px"
            /> -->
          </li>
          <li class="slide">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcliRBToGghRcy5zzte30zsxW6li3B3J2RmA&usqp=CAU"
              alt="Nature Image #2"
              style="opacity: 0.1"
            />
          </li>
          <li class="slide">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcliRBToGghRcy5zzte30zsxW6li3B3J2RmA&usqp=CAU"
              alt="Nature Image #3"
              style="opacity: 0.1"
            />
          </li>
        </ul>
      </div>
    </section>

    <div class="section-2">
      <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngarts.com%2Ffiles%2F3%2FCoffee-Beans-Transparent-Images.png&f=1&nofb=1&ipt=ca4063c5b50777b48ac6585cc2c4ccb2209d7fbd68383432c91f7261ada40d24&ipo=images"
      />
      <!-- <div class="vl"></div> -->
      <p>
        <span style="color: #d4af37">Exceeding the Standard</span> as the Best
        Coffee in the World
      </p>
      <br />
      <button
        style="background-color: rgb(0, 0, 0, 0.3); padding: 10px; color: white"
      >
        OUR HISTORY
      </button>
    </div>
    <div class="container">
      <blockquote style="color: white">
        <span
          >Wallenford Coffee exeeds the standard in what is already known as the
          best coffee in</span
        >
        <span style="text-align: center"
          >the world. <b>Jamaica Blue Mountain Coffee.</b></span
        >
        <button class="browse-button">BROWSE OUR PRODUCTS</button>
      </blockquote>
    </div>
    <div class="footer">
      <div>CONTACT US</div>
      <div>DANIEL WALLENFORD</div>
      <div>
        <a href="#"><span class="material-icons"> description </span></a>
        <a href="#"><span class="material-icons"> language </span></a>
