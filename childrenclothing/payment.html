        <i class="fa fa-cc-amex" style="color:blue;"></i>

      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" class="ip-card-text">

      <input type="text" id="expmonth" name="expmonth" placeholder="September" class="ip-card-text">
      <div class="row">
        <div class="col-50">
          <label for="expyear">Exp Year</label>
          <input type="text" id="expyear" name="expyear" placeholder="2018" class="ip-card-text">
        </div>
        <div class="col-50">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="352" class="ip-card-text">
        </div>
      </div>
    
    
  </div>
  <input type="submit" value="Continue to checkout" class="btn" class="ip-card">
